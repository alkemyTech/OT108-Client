<app-header (newItemEvent)="addItem()" ></app-header>
<div class="detContainer">
  <app-sidebar *ngIf="control"></app-sidebar>

<div class="container mt-5">
  <div
    class="card border-radius blur animate__animated animate__fadeIn"
    *ngIf="category"
  >
    <div class="mt-3">
      <h3 class="card-title text-center mb-0">
        Detalles de la categoria N° {{ category.id }}
      </h3>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="card-body">
          <!-- Role -->
          <span class="badge w-100 mb-2 bg-success"
            ><h3>N° {{ category.id }} de categoria</h3>
          </span>

          <!-- Photo 1 -->
          <img
            class="card-img-top border-radius mb-3"
            [src]="category.image"
            height="400"
          />
        </div>
      </div>

      <div class="col-sm-6 d-flex align-items-center">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input
              class="form-control"
              [placeholder]="this.category.name"
              readonly
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de creacion</label>
            <input
              class="form-control"
              [placeholder]="date(this.category.created_at)"
              readonly
            />
          </div>
          <div *ngIf="edits" class="mb-3">
            <label class="form-label">Ultima fecha de edicion</label>
            <input
              class="form-control"
              [placeholder]="date(this.category.updated_at)"
              readonly
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <p class="pl-2 pt-2 pb-2 descripcion" readonly>
              {{ category.description }}
            </p>
          </div>

          <div class="mb-3">
            <button (click)="delet(category.id)" class="btn btn-danger">
              BORRAR
            </button>
            <button (click)="edit(category.id)" class="btn btn-primary">
              EDITAR
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
