<app-header (newItemEvent)="addItem()"></app-header>
<div class="detContainer">
  <app-sidebar *ngIf="control"></app-sidebar>

  <div class="container">
    <div *ngIf="listCopy && listCopy.length === 0">
      <app-skeleton *ngIf="skeleton"></app-skeleton>
    </div>
    <div id="link">
      <button
        class="btn btn-success catAddBtn"
        [routerLink]="['/backoffice/categories/create']"
      >
        Agregar nueva Categoria
      </button>
    </div>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="search"
        placeholder="Buscar Categoria por nombre/description"
        (keyup)="filter()"
      />
    </div>
    <div *ngIf="listCopy && listCopy.length === 0">
      <app-empty-card
        [text]="'No Se encontro ninguna Categoria con ese nombre'"
      ></app-empty-card>
    </div>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div class="col d-flex align-items-start" *ngFor="let item of listCopy">
        <app-card-list
          (click)="getDetail(item?.id)"
          class="sober"
          [image]="item?.image"
          [id]="item?.id"
          [name]="item?.name"
        ></app-card-list>
      </div>
    </div>
  </div>
</div>
