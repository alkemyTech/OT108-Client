<div id="link">
  <button
    class="btn btn-success"
    [routerLink]="['/backoffice/categories/create']"
  >
    Agregar nueva actividad
  </button>
</div>
<div class="px-4 py-5">
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    <div class="col d-flex align-items-start" *ngFor="let item of list">
      <app-cards
        (click)="getDetail(item?.id)"
        class="sober"
        [image]="item?.image"
        [id]="item?.id"
        [name]="item?.name"
      ></app-cards>
    </div>
  </div>
</div>
