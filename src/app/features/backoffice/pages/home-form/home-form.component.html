<app-header (newItemEvent)="addItem()" ></app-header>
<div class="detContainer">
  <app-sidebar *ngIf="control"></app-sidebar>
<div class="container contain mt-5">
    <form [formGroup]="formulario" (ngSubmit)="editWelcomeText()">
      <div class="row">
        <div class="col-md-12 mb-5">
          <h2>
            <b>Home</b>
          </h2>
        </div>
      </div>
      <div class="row formulario">
        <div class="col-md-12 mb-5">
          <label for="name" class="form-label">Slide 1</label><br>
          <app-slide-search (slideAdded)= slideAdd($event)></app-slide-search>
          
        </div>
        <div class="col-md-12 mb-5">
          <label for="name" class="form-label">Slide 2</label><br>
          <app-slide-search (slideAdded)= slideAdd($event)></app-slide-search>
          
        </div>
        <div class="col-md-12 mb-5">
          <label for="name" class="form-label">Slide 3</label><br>
          <app-slide-search (slideAdded)= slideAdd($event)></app-slide-search>
          
        </div>
        
        <div class="col-md-12 mb-5">
          <label for="description" class="form-label">Descripccion</label>
          <ckeditor
            name="description"
            type="text-area"
            rows="3"
            id="description"
            placeholder="Ingrese descripcion"
            formControlName="description"
            minlength="29"
            
          >
          </ckeditor>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-md-12 d-grid gap-2">
          <button
            *ngIf="formulario.invalid"
            style="background-color: red"
            type="submit"
            class="btn-block"
            [disabled]="formulario.invalid"
          >
            Completar campos
          </button>
          <button class="btn-block" *ngIf="formulario.valid">Aceptar</button>
        </div>
      </div>
    </form>
  </div>
</div>
