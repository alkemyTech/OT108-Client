<div class="container mt-5">
  <form [formGroup]="formulario" (ngSubmit)="accept()">
    <div class="row">
      <div class="col-md-12 mb-5">
        <h2><b>ORGANIZACION EDITAR</b></h2>
      </div>
    </div>
    <div class="column formulario">
      <div class="col-md-12 mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control forms-color"
          id="name"
          placeholder="Ingrese nombre"
          minlength="4"
          formControlName="name"
        />
        <small
          class="invalid"
          *ngIf="
            formulario.get('name')?.errors?.required &&
            formulario.get('name')?.touched
          "
        >
          El nombre es requerido
        </small>
      </div>

      <div class="col-md-6 mb-3">
        <div *ngIf="edit">
          <label>Logo</label>
          <br />
          <img [src]="logo" width="150px" />
        </div>
        <label for="logo" class="form-label">{{ tituloImage }}</label>
        <input
          type="file"
          (change)="onChange($event)"
          accept="image/png,image/jpg"
          formControlName="logo"
          id="logo"
        />
        <small
          class="invalid"
          *ngIf="
            formulario.get('logo')?.errors?.required &&
            formulario.get('logo')?.touched
          "
          >La foto es requerida</small
        >
      </div>
      <div class="col-md-12 mb-3">
        <label for="facebook" class="form-label">Facebook</label>
        <input
          type="text"
          class="form-control"
          id="facebook_url"
          placeholder="Ingrese el facebook"
          formControlName="facebook_url"
        />
        <small
          class="invalid"
          *ngIf="
            formulario.get('facebook_url')?.errors?.required &&
            formulario.get('facebook_Url')?.touched
          "
          >La ruta es requerida</small
        >
      </div>

      <div class="col-md-12 mb-3">
        <label for="linkedinUrl" class="form-label">Linkedin</label>
        <input
          type="text"
          class="form-control"
          id="linkedin_url"
          placeholder="Ingrese el linkedin"
          formControlName="linkedin_url"
        />
        <small
          class="invalid"
          *ngIf="
            formulario.get('linkedin_url')?.errors?.required &&
            formulario.get('linkedin_url')?.touched
          "
          >La ruta es requerida</small
        >
      </div>
      <div class="col-md-12 mb-3">
        <label for="instagram_url" class="form-label">Instagram</label>
        <input
          type="text"
          class="form-control"
          id="instagram_url"
          placeholder="Ingrese el Instagram"
          formControlName="instagram_url"
        />
        <small
          class="invalid"
          *ngIf="
            formulario.get('instagram_url')?.errors?.required &&
            formulario.get('instagram_url')?.touched
          "
          >La ruta es requerida</small
        >
      </div>

      <div class="col-md-12 mb-3">
        <label for="twitter_url" class="form-label">Twitter</label>
        <input
          type="text"
          class="form-control"
          id="twitter_url"
          placeholder="Ingrese el Twitter"
          formControlName="twitter_url"
        />
        <small
          class="invalid"
          *ngIf="
            formulario.get('twitter_url')?.errors?.required &&
            formulario.get('twitter_url')?.touched
          "
          >La ruta es requerida</small
        >
      </div>

      <div class="col-md-12 mb-3">
        <label for="short_description" class="form-label"
          >Descripción Corta
          <ckeditor
            name="short_description"
            type="text-area"
            rows="3"
            id="short_description"
            class="forms-color"
            placeholder="Ingrese descripcion"
            formControlName="short_description"
          >
          </ckeditor>
        </label>
      </div>
      <small
        class="invalid"
        *ngIf="
          formulario.get('short_description')?.errors?.required &&
          formulario.get('short_description')?.touched
        "
        >La descripcion es requerida</small
      >

      <div class="col-md-12 mb-3">
        <label for="long_description" class="form-label"
          >Descripción larga
          <ckeditor
            name="long_description"
            type="text-area"
            rows="3"
            id="long_description"
            class="forms-color"
            placeholder="Ingrese descripcion"
            formControlName="long_description"
          >
          </ckeditor>
        </label>
      </div>
      <small
        class="invalid"
        *ngIf="
          formulario.get('long_description')?.errors?.required &&
          formulario.get('long_description')?.touched
        "
        >La descripcion es requerida</small
      >
    </div>

    <div class="row mt-4">
      <div class="col-md-12 d-grid gap-2">
        <button type="submit" class="btn-block btn">Aceptar</button>
      </div>
    </div>
  </form>
</div>
