<div class="container mt-5">
  <div class="row justify-content-around">
    <div class="col-md-12 mb-5">
      <h2><b>CONTACTA CON NOSOTROS</b></h2>
    </div>

    <div class="col-md-6 mb-2">
      <form [formGroup]="formulario" (ngSubmit)="crearContact()">
        <div class="row formulario">
          <div class="col-md-12 mb-5">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese nombre" formControlName="name">
            <small class="invalid" *ngIf="formulario.get('name')?.errors?.required && formulario.get('name')?.touched">
              El nombre es requerido
            </small>
          </div>
          <div class="col-md-12 mb-5">

            <label for="email">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese correo electronico"
              formControlName="email"
              [ngClass]="{'is-invalid': email?.invalid && email?.touched, 'is-valid': email?.valid  }" required
              autofocus />
            <span span class="invalid-feedback"
              *ngIf=" formulario.get('email')?.errors?.required && formulario.get('email')?.touched">
              *El campo email esta vacio.
            </span>
            <span span class="invalid-feedback"
              *ngIf=" !email?.valid && !email?.errors?.required && (email?.dirty || email?.touched)">
              *El Email no es valido.
            </span>
          </div>
          <div class="col-md-12 mb-5">
            <label for="phone" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="phone" placeholder="Ingrese el numero de telefono"
              formControlName="phone"
              [ngClass]="{'is-invalid': phone?.invalid && phone?.touched, 'is-valid': phone?.valid  }" required
              autofocus>
            <small class="invalid-feedback"
              *ngIf="formulario.get('phone')?.errors?.required && formulario.get('phone')?.touched ">El telefono es
              requerida</small>
            <span span class="invalid-feedback" *ngIf="
                      !phone?.errors?.required && 
                       !phone?.errors?.minLength &&
                      !phone?.errors?.invalid &&
                      (phone?.dirty || phone?.touched)
                    ">
              *El telefono es minimo 8 caracteres.
            </span>
            <span span class="invalid-feedback" *ngIf="
                  
                    !phone?.errors?.required && 
                    !phone?.errors?.invalid &&
                    (phone?.dirty || phone?.touched)
                  ">
              *Digite solo numero.
            </span>
          </div>
          <div class="col-md-12 mb-5">

            <label for="message" class="form-label">Mensage</label>
            <textarea type="text" class="form-control" id="message"
              placeholder="Ingrese su mensaje para nosotros aquÃ­ y nos comunicaremos con usted"
              formControlName="message" rows="7"></textarea>
            <small class="invalid"
              *ngIf="formulario.get('message')?.errors?.required && formulario.get('message')?.touched ">La ruta es
              requerida</small>
          </div>
        </div>
        <div class="row mt-4">

          <div class="col-md-12 d-grid gap-2">

            <button type="submit" class="btn-block btn" [disabled]="formulario.invalid">

              Aceptar
            </button>
          </div>

        </div>
      </form>
    </div>
    <div class="col-md-6 mb-2">
      <app-leaflet-maps></app-leaflet-maps>
    </div>
  </div>
</div>
