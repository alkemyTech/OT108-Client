<app-loaderspinner *ngIf="load == false"></app-loaderspinner>
<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
  <div class="col d-flex align-items-start" *ngFor="let item of list$ | async">
    <app-card-list
      class="sober"
      [image]="item?.image"
      [id]="item?.id"
      [name]="item?.name"
      [description]="item?.description"
    ></app-card-list>
  </div>
</div>
