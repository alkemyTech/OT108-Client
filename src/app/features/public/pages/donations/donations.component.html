<form [formGroup]="formulario" (ngSubmit)="donate()">
  <div class="donate">
    <h1>{{ text }}</h1>
    <br />
    <input type="number" formControlName="donation" />
    <br />
    <br />
    <input
      type="image"
      src="../../../../../assets/images/mercadoPago.png"
      name="submit"
      width="100"
      height="48"
      alt="submit"
    />
  </div>
</form>
