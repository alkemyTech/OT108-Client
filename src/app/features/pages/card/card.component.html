<div *ngFor="let novedad of novedades" class="card contenedor">
  <div *ngIf="novedad.image != null">
    <img id="imagenes" class="card-img-top" [src]="novedad.image" />
  </div>
  <div *ngIf="novedad.image === null">
    <img
      id="imagenNull"
      class="card-img-top"
      src="../../../../assets/images/imagenull.png"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ novedad.name }}</h5>
    <p class="card-text">{{ novedad.content }}</p>
  </div>
</div>
