<form [formGroup]="formulario" (ngSubmit)="donar()">
  <div class="donar">
    <h1>{{ texto }}</h1>
    <br />
    <input type="number" formControlName="donacion" />
    <br />
    <br />
    <input
      type="image"
      src="../../../../../assets/images/mercadoPago.png"
      name="submit"
      width="100"
      height="48"
      alt="submit"
    />
  </div>
</form>
