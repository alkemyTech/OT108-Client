<div class="container home-container">
    <h1 style="background-color: GREY;">Navegador de Secciones + login Reg</h1>
        
<div class="slides-home">
   <app-slides></app-slides>
</div>

<div class="home-bienvenida" style="background-color: rgb(100, 84, 84);" [innerHTML]="welcomeText">
        
</div>
<div class="titulo-header" style="background-color: rgb(216, 179, 179);">
    <H1>Componente Titulo de Seccion</H1>
</div>
<div class="body-home">
    <div class="item-list"  *ngFor="let item of itemList">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
</div>
</div>
