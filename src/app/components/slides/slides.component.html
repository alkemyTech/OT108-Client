<ngb-carousel class="carrousel" [interval]="5000" *ngIf="images" >
    <ng-template  ngbSlide *ngFor="let image of images">
      <div class="carousel-img" >
        <img class="img-carrousel"  src={{image.image}}  alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3 class="carrousel-title"><span>{{image.name}}</span></h3>
        <p class="carrousel-desc" [innerHTML]="image.description"></p>
        
      </div>
    </ng-template>
</ngb-carousel>
<div class="skeleton-loader">
  <ngx-skeleton-loader count="1" appearance="line" 
  [theme]="{ 
    'height.px': 50,
    'width.px' : 750,
    'background': 'linear-gradient(90deg, rgba(233,222,175,1) 25%, rgba(237,145,117,1) 54%, rgba(188,224,231,1) 80%)',
    'border-radius': '45px',
    'padding': '55px',
    'margin' : '30px'
   }" *ngIf="loader"></ngx-skeleton-loader>
  </div>
