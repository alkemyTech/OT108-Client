<ngb-carousel class="carrousel" [interval]="5000" *ngIf="images" >
    <ng-template  ngbSlide *ngFor="let image of images">
      <div class="carousel-img" >
        <img class="img-carrousel"  src={{image.image}}  alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3 class="carrousel-title"><span>{{image.name}}</span></h3>
        <p class="carrousel-desc" [innerHTML]="image.description"></p>
        
      </div>
    </ng-template>
</ngb-carousel>
